<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<input type="text" data-bind="textInput: filter" placeholder="Filter markers...">
				</div>
			</div>
		    <div class="row">
		        <div class="col-md-4 col-xs-4 col-lg-3">

		            <div class="bootstrap-vertical-nav">

		                <button class="btn btn-primary d-md-none d-lg-none d-xl-none" type="button" data-toggle="collapse" data-target="#collapseNav" aria-expanded="false" aria-controls="collapseNav">
		                    <span class="">Menu</span>
		                </button>

		                <div class="collapse" id="collapseNav">
		                	<h2 id="menu-header">Nearby Locations</h2>
		                    <ul data-bind="foreach: visiblePlaces" class="nav flex-column">
		                        <li class="nav-item">
		                            <span id="list-item" data-bind="text: $data.name"></span>
		                        </li>
		                    </ul>
		                </div>

		            </div>

		        </div>
		        <div class="col-md-8 col-lg-9">
		            <h1 id="header">Neighborhood Map</h1>

		            <hr />

		            <div id="map"></div>
		        </div>
		    </div>
		</div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCtelVrOU3vNu4Y8fcQ7h5RDorQRnE6BSo&v=3">
    	</script>
		<script src="js/script.js"></script>
	</body>
</html>
