<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<title>Neighborhood Map</title>
	</head>
	<body>
		<div class="container">
			<div class="row" id="header">
				<header class="col-xs-12">
					<h2>Neighborhood Map</h2>
				</header>
			</div>
		    <div class="row" id="main">
		        <aside class="col-md-4 col-xs-4 col-lg-3">

		            <div class="bootstrap-vertical-nav">

		                <button class="btn btn-primary d-md-none d-lg-none d-xl-none" type="button" data-toggle="collapse" data-target="#collapseNav" aria-expanded="false" aria-controls="collapseNav">
		                    <span class="">Menu</span>
		                </button>

		                <div class="collapse" id="collapseNav">
		                	<input type="text" id="filter" data-bind="textInput: filter" placeholder="Filter markers..."><button class="btn-sm btn-primary" data-bind="event: {click: reset}">Reset Filter</button>
		                    <ul data-bind="foreach: visiblePlaces" class="nav flex-column">
		                        <li class="nav-item">
		                            <span id="list-item" data-bind="text: $data.title, event: {click: listClick}"></span>
		                        </li>
		                    </ul>
		                </div>

		            </div>

		        </aside>
		        <main class="col-md-8 col-lg-9" id="map-container">
		            <div id="map"></div>
		        </main>
		    </div>
		    <div class="row">
		    	<section data-bind="with: fsdata()" class="col-xs-12">
		    		<h3>Content Provided by Foursquare</h3>
		    		<div id="name" data-bind="text: 'Name: ' + name"></div>
		    		<div id="category" data-bind="text: 'Category: ' + categories[0].name"></div>
		    		<!-- ko if: contact.formattedPhone -->
		    			<div id="phone" data-bind="text: 'Phone: ' + contact.formattedPhone"></div>
		    		<!-- /ko -->
		    		<div id="likes" data-bind="text: 'Likes: ' + likes.count"></div>
		    		<!-- ko if: tips.count !== 0 -->
		    			<div id="tips" data-bind="text: 'Top Tip: ' + tips.groups[0].items[0].text"></div>
		    		<!-- /ko -->
		    	</section>
		    </div>
		</div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/model.js"></script>
		<script src="js/script.js"></script>
		<script async defer onerror="onError()" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCtelVrOU3vNu4Y8fcQ7h5RDorQRnE6BSo&v=3">
    	</script>
	</body>
</html>
